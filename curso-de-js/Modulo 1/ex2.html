   <style>
        #cx{
            background-color: azure;
            border-radius: 10px;
            height: 400px;
        }
        #cx1{
            border-bottom: black solid 2px;
            padding: center;
            font: normal times 14pt;
        }
        body{
            background-color: #add8e6;
        }
   </style>
<body>
    <section id="cx">
        <h1>Testando Codigos</h1>
        <script>
            let name = window.prompt('Digite seu nome completo')
            document.writeln(`Ola ${name} seu nome tem ${name.length} letras`)/n
            document.writeln(`Seu nome escrito em maiusculo fica ${name.toUpperCase()}`)/n
            document.writeln(`Em minusculo fica ${name.toLowerCase()}`)/n
        </script>
    </section>
</body>
